<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="subscriber-background">
    <div class="container">
        <h1>2025 JAMB SUBSCRIBERS DATABASE</h1>
        <form id="subscriberForm">
            <label for="fullName" style="color: red;">Full Name</label>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <label for="registrationNumber" style="color: red;">Registration Number</label> 
            <input type="text" id="registrationNumber" value="NOT YET AVAILABLE" readonly>
            <label for="profileCode" style="color: red;">Profile Code</label>
            <input type="text" id="profileCode" value="NOT YET AVAILABLE" readonly>
            <label for="examTownCode" style="color: red;">Exam Town Code</label>
            <input type="text" id="examTownCode" value="NOT YET AVAILABLE" readonly>

            <div>
                <label for="paymentMethod" style="color: red;">Package you Paid for</label><br>
                <label>
                    <input type="radio" name="paymentMethod" value="Direct System" required>
                    Direct System
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="Direct Mobile">
                    Direct Mobile
                </label>
            </div><br>
            <label for="paymentType" style="color: red;">Select Payment Type</label>
            <select id="paymentType" required>
                <option value="Part Payment">Deposit Payment</option>
                <option value="Full Payment">Full Payment</option>
            </select>
            <label for="score" style="color: red;">Score you want</label>
            <input type="number" id="score" placeholder="Enter Score" required>

            <button type="submit">SUBMIT</button>
        </form>
        <div id="message"></div>
        
        <p><a href="login.html">Admin Login</a> (ExamkingEOT)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
